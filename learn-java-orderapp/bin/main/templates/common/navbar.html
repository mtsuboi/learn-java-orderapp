<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Navbar</title>

	<!-- BootstrapのCSSの読み込み -->
	<link rel="stylesheet" th:href="@{webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
	<!-- 共通CSSの読み込み -->
	<link rel="stylesheet" th:href="@{css/common.css}">
</head>
<body>

	<!-- ナビゲーションバー -->
	<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:with="role=${#authentication.principal.authorities[0].toString()}">
		<!-- <a class="navbar-brand" href="#">Navbar</a> -->
		<a class="navbar-brand" href="/">
			<svg th:replace="common/icon :: card-checklist"></svg>
			<span style="vertical-align: middle;"><strong>受注管理システム</strong></span>
		</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">ホーム</a></li>
				<li class="nav-item" th:if="${role == 'ROLE_ADMIN'}"><a class="nav-link" th:href="@{/user}">ユーザーマスタ</a></li>
				<li class="nav-item" th:if="${role == 'ROLE_ADMIN'}"><a class="nav-link" th:href="@{/item}">商品マスタ</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/order}">受注管理</a></li>
			</ul>
			<div th:text="${authrole}">role</div>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" th:text="${#authentication.principal.userViewName}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						ユーザー名
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/logout}">ログアウト</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

</body>
</html>
